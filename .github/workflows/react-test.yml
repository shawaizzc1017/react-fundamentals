name: React Application Tests

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [24.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      env:
        CI: true
    
    - name: Run linter (ESLint)
      run: npm run lint --if-present || npx eslint src/
    
    - name: Type checking (if using TypeScript)
      run: npm run type-check --if-present || npx tsc --noEmit
    
    - name: Run unit tests
      run: npm test -- --watchAll=false --coverage
      env:
        CI: true
    
    - name: Upload test coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: ./coverage
    
    - name: Build application
      run: npm run build
    
    - name: Run Cypress E2E tests (if configured)
      uses: cypress-io/github-actions@v5
      with:
        build: npm run build
        start: npm start
        wait-on: 'http://localhost:3000'
      # Only run on Node 20.x to avoid duplication
      if: matrix.node-version == '20.x'
