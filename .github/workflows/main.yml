name: CI/CD Pipeline - Test and Deploy to Vercel

on:
  push:
    branches: [development]
  pull_request:
    branches: [development]

jobs:
  # Test Job
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint Code
        run: npm run lint || echo "No lint script found, skipping..."

      - name: Run Tests
        run: npm test -- --watchAll=false --coverage --passWithNoTests || npm run test -- --watchAll=false --passWithNoTests || echo "No test script found"

      - name: Build Application
        run: npm run build --if-present || echo "No build script found"
